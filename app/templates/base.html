<html>

	<head>

		{% if title %}
		<title>{{ title }} - Database</title>

		{% else %}
		<title>Welcome to Database</title>

		{% endif %}

	</head>

	<body>
		<div>Resources-Manager: <a href="/index">Start</a></div>
		<hr>
		{% with messages = get_flashed_messages() %}
			{% if messages %}

				<ul>
					{% for message in messages %}
						<li> {{ message }} </li>
					{% endfor %}
				</ul>
			{% endif %}
			
		{% endwith %}

		{% block content %}{% endblock %}
	</body>

</html>
