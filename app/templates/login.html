{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
  <h1>Sign In</h1>
  <div class="container">
    <form action="/login" method="POST" name="login">
      <d1>
        {{ form.hidden_tag()}}
        {{wtf.quick_form(form)}} 
        <input class="btn btn-primary" type="submit" value="Login">
      </d1>
    </form>
  </div>
{% endblock %}
